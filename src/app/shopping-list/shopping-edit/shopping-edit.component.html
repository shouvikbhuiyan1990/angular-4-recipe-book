<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addUpdateIngrediant()"  #f="ngForm">
      <div class="row">
        <div class="form-group col-sm-5">
          <label for="name">Name</label>
          <input type="text" 
                  class="form-control" 
                  id="name"
                  name="ingrediantName"
                  #ingrediantName="ngModel"
                  ngModel
                  required
                  />
        </div>
        <div class="form-group col-sm-2">
          <label for="amount">Amount</label>
          <input type="number" 
                  class="form-control" 
                  name="ingrediantAmount"
                  id="amount"
                  #ingrediantAmount="ngModel"
                  required
                  ngModel
                  />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button *ngIf="!isEditableContent" type="submit" class="btn btn-success" [disabled]="!f.valid" >
            {{ isEditableMode ? 'Update' :  'Add' }}
          </button>
          <button type="button" class="btn btn-danger" (click)="deleteItem()" >Delete</button>
          <button type="button" class="btn btn-primary" (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
