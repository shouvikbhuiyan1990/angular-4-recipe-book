<div *ngIf="recipeDetails; else notextrecipe">
  <div class="row">
    <div class="col-xs-12">
      <img [src]="recipeDetails?.imagePath" alt="" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipeDetails?.name}}</h1>
    </div>
    <div class="col-xs-12">
      <div class="btn-group" rbDropdowndir>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">To Shopping List</a></li>
          <li><a href="#">Edit</a></li>
          <li><a href="#">Delete</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h4>{{recipeDetails?.description}}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      Ingredients
    </div>
  </div>
</div>
<ng-template #notextrecipe>
  <h3>No recipe selected yet.</h3>
</ng-template>
