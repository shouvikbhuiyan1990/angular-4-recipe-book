<div class="pull-left">
    <div class="description-body">
      <h4 class="list-group-item-heading">
        {{recipeData.name}}
      </h4>
      <div class="list-group-item-text">
        <p>{{recipeData.description}}</p>
      </div>
    </div>
</div>
<div class="pull-right">
  <img class="img-responsive" [src]="recipeData.imagePath" style="max-height: 50px" alt="Recipe Image">
</div>
